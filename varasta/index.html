<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">    <title>Yhteydenotto</title>
</head>

<body>
    <main>
        <h1>Ota Yhteyttä</h1>
        <form>
            
            <br>
            <br>

        <label for="nimikentta"> Nimi: </label> <br>
        <input id="nimikentta" type="text" name="nimi"><br>

        <label for="emailkentta"> Sähköposti: </label> <br>
        <input id="emailkentta" type="email" name="email"> <br>

        <label for="puhkentta"> Puhelinnumero: </label> <br>
        <input id="puhkentta" type="tel" name="puh"> <br>

        <input id="gdpr" name="gdpr" type="checkbox">
        <label for="gdpr"> Ymmärrän, että tietojani jaetaan kolmansille osapuolille</label> <br>
        

        <input id="markkinointi" name="markkinointi" type="checkbox">
        <label for="markkinointi">Tietenkin haluan markkinointikuraanne!</label> <br>
        

        <input id="nappula" type="submit" value="Lähetä"> <br>
    </main>
    
</body>
</html>
